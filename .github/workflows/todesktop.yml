# Secrets: Hanzo KMS (kms.hanzo.ai) â€” auth via Hanzo IAM
name: Build App And Send ToDesktop

on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows-debug:
    runs-on: windows-latest
    steps:
      - name: Fetch secrets from Hanzo KMS
        id: kms
        uses: hanzoui/.github/actions/kms-secrets@main
        with:
          kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
          kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
          secrets: 'TODESKTOP_ACCESS_TOKEN,TODESKTOP_EMAIL'
      - name: Github checkout
        uses: actions/checkout@v4

      - name: Declare some variables
        run: |
          echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
        shell: bash

      - name: Build
        uses: ./.github/actions/build/todesktop
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TODESKTOP_ACCESS_TOKEN: ${{ steps.kms.outputs.TODESKTOP_ACCESS_TOKEN }}
          TODESKTOP_EMAIL: ${{ steps.kms.outputs.TODESKTOP_EMAIL }}
