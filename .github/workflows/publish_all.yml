name: Publish - All Platforms

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to publish (e.g., v0.4.2)'
        required: false
        type: string
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ inputs.release_tag || github.ref }}
  cancel-in-progress: true

jobs:
  build-todesktop:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch secrets from Hanzo KMS
        id: kms
        uses: hanzoui/.github/actions/kms-secrets@main
        with:
          kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
          kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
          secrets: 'SENTRY_ORG_TOKEN,TODESKTOP_ACCESS_TOKEN,TODESKTOP_EMAIL'
      - name: Github checkout
        uses: actions/checkout@v4

      - name: Build
        uses: ./.github/actions/build/todesktop
        env:
          SENTRY_AUTH_TOKEN: ${{ steps.kms.outputs.SENTRY_ORG_TOKEN }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TODESKTOP_ACCESS_TOKEN: ${{ steps.kms.outputs.TODESKTOP_ACCESS_TOKEN }}
          TODESKTOP_EMAIL: ${{ steps.kms.outputs.TODESKTOP_EMAIL }}
          RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.event.release.tag_name }}
